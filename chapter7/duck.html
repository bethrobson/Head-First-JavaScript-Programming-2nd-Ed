<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ducks</title>
  <script>
class Duck {
	constructor(sound) {
		this.sound = sound;
	}
	quack() {
		console.log(this.sound);
	}
}
let toy = new Duck("quack quack"); 
toy.quack();
console.log(typeof toy); 
console.log(toy instanceof Duck);
  </script>
</head>

</body>
