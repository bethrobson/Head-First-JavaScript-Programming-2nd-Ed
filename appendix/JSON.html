<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

let fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
let fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string!", fido.name);


let fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
let fidoString2 = JSON.stringify(fido2);
console.log("We made a string from a dog!", fidoString2);

  </script>
</head>
<body>
</body>
</html>
