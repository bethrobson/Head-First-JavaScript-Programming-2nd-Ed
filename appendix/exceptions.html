<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Exception handling </title>
  <script>

window.onload = function() {
	try {
		let message = document.getElementById("messge"); // spell error!
		message.innerHTML = "Here's the message!";
	} catch (error) {
		console.log("Error! " + error.message);
	}
};

  </script>
</head>
<body>
<div id="message"></div>
</body>
</html>
