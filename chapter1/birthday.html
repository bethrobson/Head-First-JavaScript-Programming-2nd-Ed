<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Happy Birthday</title>
  </head>
  <body>
  <script>
	let name = "Joe";
	let i = 0;
	while (i < 2) {
		console.log("Happy Birthday to you.<br>");
		i = i + 1;
	}
	console.log("Happy Birthday dear " + name + ",<br>");
	console.log("Happy Birthday to you.<br>");
  </script>
</body>
</html>
