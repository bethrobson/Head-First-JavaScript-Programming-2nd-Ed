  </body>
  <script>
function clunk(times) {
	let num = times;
	while (num > 0) {
		display("clunk");
		num = num - 1;
	}
}

function thingamajig(size) {
	let facky = 1;
	clunkCounter = 0;
	if (size == 0) {
		display("clank");
	} else if (size == 1) {
		display("thunk");
	} else {
		while (size > 1) {
			facky = facky * size;
			size = size - 1;
		}
		clunk(facky);
	}
}

function display(output) {
	console.log(output);
	clunkCounter = clunkCounter + 1;
}
let clunkCounter = 0;
thingamajig(0);
console.log(clunkCounter);

clunkCounter = 0;
thingamajig(1);
console.log(clunkCounter);

clunkCounter = 0;

  </script>
