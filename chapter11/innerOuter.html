<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nested Scope</title>
<script>

function outerFunction() {
	let outerVariable = "I'm outside!";

	function innerFunction() {
		let innerVariable = "I'm inside!";
		console.log(innerVariable);
		console.log(outerVariable);
	}

	console.log(outerVariable);
	console.log(innerVariable);
	innerFunction();
}

outerFunction();

</script>
</head>
<body> </body>
</html>
