<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Secret Maker (exercise)</title>
<script>

function secretMaker(password) {
	return function(guess) {
		return (password === guess);
	}
}

let secret = secretMaker("wizard");
console.log("Try \"hi\":", secret("hi"));  // returns false
console.log("Try \"wizard\":", secret("wizard"));  // returns true
console.log("Try \"bye\":", secret("bye")); // returns false

</script> 
</head> 
<body>
</body>
</html>
