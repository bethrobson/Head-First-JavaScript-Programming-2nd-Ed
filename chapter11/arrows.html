<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Arrow function examples</title>
<script>
//let addOne = function(n) { return n + 1; };
//let addOne = (n) => n + 1 ;
let addOne = (n) => {
	let m = n + 1;
	return m;
};
let addTwoNums = (n, m) => n + m;

console.log("Add one to 3:", addOne(3));
console.log("Add two numbers, 3 and 4:", addTwoNums(3, 4));
</script>
</head>
<body>
<h1>Examples of arrow functions</h1>
</body>
</html>
