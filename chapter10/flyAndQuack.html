<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Functions and Scope</title>
<script>

let migrating = true;

let fly = function(num) { 
	for (let i = 0; i < num; i++) {
		console.log("Flying!");
	}
};

function quack(num) { 
	for (let i = 0; i < num; i++) {
		console.log("Quack!");
	}
}

if (migrating) {
	quack(4);
	fly(4);
}

let superFly = fly;
superFly(2);

let superQuack = quack;
superQuack(3);


</script>
</head>
<body> </body>
</html>
